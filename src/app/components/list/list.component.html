<div>
  <br>

  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create"> Create New User</button>
    <br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource] = "users">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef= "let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="cpr">
        <th mat-header-cell *matHeaderCellDef>CPR</th>
        <td mat-cell *matCellDef= "let element">{{element.cpr}}</td>
      </ng-container>

      <ng-container matColumnDef="diagnose">
        <th mat-header-cell *matHeaderCellDef>Diagnose</th>
        <td mat-cell *matCellDef= "let element">{{element.diagnose}}</td>
      </ng-container>

      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef>Condition</th>
        <td mat-cell *matCellDef= "let element">{{element.condition}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef= "let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef= "let element">{{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Action</th>
        <td mat-cell *matCellDef= "let element" class="mat-column-right"> 
          <button mat-button color="primary" (click) = "editUser(element._id)">Edit</button>
          <button mat-button color="warn" (click) = "deleteUser(element._id)">Delete</button>
          <button mat-button color="green" (click) = "selectUser(element._id)">Select</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>
</div>
